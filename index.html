<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Cron√¥metro</title>
    <link rel="shortcut icon" href="imagens/timer.png" type="image/x-icon">
    <link rel="stylesheet" href="style.css">
</head>
<body>

  
        <main>
            <p id="temporizador">
                <span id="anos" hidden>00</span>
                <span id="doispontosanos" hidden>:</span>
                <span id="meses" hidden>00</span>
                <span id="doispontosmeses" hidden>:</span>
                <span id="dias" hidden>00</span>
                <span id="doispontosdias" hidden>:</span>
                <span id="horas" hidden>00</span>
                <span id="spandoispontos" hidden>:</span>
                <span id="minutos">00</span>
                <span>:</span>
                <span id="segundos">00</span>
                <!--<span id="pontomilesimos">.</span>-->
                <span id="milesimos">.000</span>
            </p>
            
            
            <!--
            <p id="temporizador">
            <span id="timer">00:00</span>
            </p>
            -->
            <section id="botoes">
                <button id="reiniciar" hidden>Reiniciar</button>
                <button id="retornar" hidden>Retornar</button>
                <button id="iniciar">Iniciar</button>
                <button id="finalizar">Finalizar</button>
            
            </section>

           
        </main>
   
    

    <script src="script.js"></script>
    <script src="https://kit.fontawesome.com/998c60ef77.js" crossorigin="anonymous"></script>
</body>
</html>
